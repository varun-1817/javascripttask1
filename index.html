<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-TASK-1</title>
</head>
<body>
<div onclick="mOver(this)"><input type="submit" value="Show Date" id="Date"></div>
<span id="result"></span>
<br><br>
<div onclick="mOver1(this)"><input type="submit" value="Show Time" id="Time"></div>
<span id="result1"></span>

    

<script>
  function mOver(obj){
    const months = ["January" , "February","March","April","May","June","July","August","September","November","December"];
    var d = document.getElementById("Date");
    d = new Date();
    document.getElementById("result").innerHTML= d.getDate()+"/"+months[d.getMonth()]+"/"+d.getFullYear();
   
  }
  function mOver1(obj){
    var t = document.getElementById("Time");
    t = new Date();
    document.getElementById("result1").innerHTML= t;
    

  }
</script>
</body>
</html>
